<head>

<body>

    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button>Search</button>
        </div>
        <div class="weather">
            <h1 class="temp">22C</h1>
            <h2 class="city">Stockholm</h2>
        </div>
    </div>
</body>

<script>

    const apiKey = "5934d7c41c30f5c76770d6a905d6848e";
    const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=berlin";

    async function checkWeather() {
        const response = await fetch(apiUrl + `&appid=${apiKey}`);
        var data = await response.json();

        console.log(data)
        document.querySelector(".city").innerHTML = data.name;
        document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "CÂ°";

    }

    checkWeather();

</script>
